<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Redstone - 导入</title>
		<style>
			.noselect {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	<body style='overflow:hidden'>
		<button id='okay'>完成</button>
		<button id='cancel'>取消</button><br>
		<textarea id='graphValue' style='position:fixed;top:10%;left:0;height:90%;width:100%'></textarea>
		<script>
			document.getElementById('okay').onclick=function(){
				window.localStorage.graph=document.getElementById('graphValue').value;
				location.href='./index.html'
			}
			document.getElementById('cancel').onclick=function(){
				location.href='./index.html'
			}
		</script>
	</body>
</html>
